<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Python Brasil</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic,700,700italic">

    <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">

    <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">

    <link rel="stylesheet" href="/theme/site.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <header>
            <h1><a href="/" class="blog">Python<strong>Brasil</strong><span>Blog</span></a></h1>

            <ul>
              {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
              {% endfor %}
            </ul>
          </header>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="column column-main">
          {% block content %}
          {% endblock content %}
        </div>

        <div class="column column-links">
          <ul>
            {% for name, link in LINKS %}
              <li><a href="{{ link }}">{{ name }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
